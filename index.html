<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <center>
        <h1>Rep Counter</h1>
<span >
 <button class="btn btn-secondary btn-square-md" style="width: 64px; height: 64px; margin-top: 20%">clear</button> 
 <button class="btn btn-secondary btn-square-md" style="width: 64px; height: 64px; margin-top: 20%" >Save</button><br><br>
</span>
<h1 id="win"></h1>
<input id="output" value="0" type="number" style="margin-top: 30%; font-size: 20px; text-align: center;">
<input id="goal" type="number" style="margin-top: 1%; font-size: 20px; text-align: center; " placeholder="Enter your goal"><br><br> <button onclick="goal()"  class="btn btn-secondary btn-square-md">set Goal</button><br>

 <button onclick="add()" type="button" class="btn btn-primary btn-square-md" style="width: 128px; height: 128px; margin-top: 10%;">Add One Rep</button>

    </center>
